name: Publish Packages

on:
  release:
    types: [published, created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (optional, uses tag if not specified)'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  publish-java:
    name: Publish Java Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          server-id: github
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Publish to GitHub Packages
        working-directory: wrappers/java
        run: mvn deploy
        env:
          MAVEN_USERNAME: github
          MAVEN_PASSWORD: ${{ secrets.TOKEN }}

  build-python:
    name: Build Python Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Build Python package
        working-directory: wrappers/python
        run: python -m build

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: wrappers/python/dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}

  validate-versions:
    name: Validate Package Versions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from git tag
        id: tag_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Validate Java version in pom.xml
        working-directory: wrappers/java
        run: |
          POM_VERSION=$(grep '<version>' pom.xml | head -1 | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "Java pom.xml version: $POM_VERSION"

      - name: Validate Python version in pyproject.toml
        working-directory: wrappers/python
        run: |
          PY_VERSION=$(grep 'version = ' pyproject.toml | head -1 | sed 's/.*version = "\(.*\)".*/\1/')
          echo "Python pyproject.toml version: $PY_VERSION"
